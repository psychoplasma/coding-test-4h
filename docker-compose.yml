services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: docling-postgres
    environment:
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
      POSTGRES_DB: docdb
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuser -d docdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: docling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docling-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg2://docuser:docpass@docling-postgres:5432/docdb
      # - REDIS_URL=redis://redis:6379/0
      - UPLOAD_DIR=/app/uploads
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/service-account.json
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/service-account.json:/app/config/service-account.json
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docling-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://docling-backend:8000
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:
  redis_data:
